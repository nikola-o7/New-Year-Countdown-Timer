<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowm Timer</title>
    <link rel="stylesheet"  href="style.css">
    
    
</head>
<body>      
    
    <h1>NEW YEAR COUNTDOWN</h1>
    
    <div class="wrapper">
        <div class="timer days">00</div>
        <div class="timer hours">00</div>
        <div class="timer minutes">00</div>
        <div class="timer seconds">00</div>

        <div>Days</div>
        <div>Hours</div>
        <div>Minutes</div>
        <div>Seconds</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
